<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CloudKeeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page"> 
    <div class="auth-container">
        <img src="{{ url_for('static', filename='images/cloudkeeper_logo.svg') }}" alt="CloudKeeper Logo" class="logo">
        <h2>Create Your CloudKeeper Account</h2>
        <p class="subtitle">For email: <strong>{{ email }}</strong></p>
         <p><a href="{{url_for('welcome')}}" class="change-email-link">Change email</a></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('create_account') }}">
            <div class="form-group">
                <label for="password">Choose a Password</label>
                <input type="password" id="password" name="password" required minlength="4">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="4">
            </div>
            <button type="submit" class="btn-block">Create Account & Send OTP</button> 
        </form>
         <p class="footer-text">Â© <span id="current-year-footer">2024</span> CloudKeeper. All rights reserved.</p>
    </div>
    <script>document.getElementById('current-year-footer').textContent = new Date().getFullYear();</script>
</body>
</html>
