<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Video Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        #controls { margin-bottom: 20px; padding: 10px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        #controls input, #controls button { padding: 8px; margin-right: 10px; border-radius: 3px; border: 1px solid #ccc; }
        #videos-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .video-wrapper {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 320px; /* Adjust as needed */
            height: 240px; /* Adjust as needed */
            background-color: black;
            border-radius: 3px;
        }
        .video-wrapper p {
            color: white;
            margin-top: 5px;
            font-size: 0.9em;
        }
        #messages { margin-top: 20px; font-style: italic; color: #555;}
        #room-info { margin-top: 10px; padding: 10px; background-color: #e9e9e9; border-radius: 3px;}
    </style>
</head>
<body>
    <h1>Flask WebRTC Video Chat</h1>

    <div id="controls">
        <button id="create-room-btn">Create & Join New Room</button>
        <span style="margin: 0 10px;">OR</span>
        <input type="text" id="room-id-input" placeholder="Enter Room ID to Join">
        <button id="join-room-btn">Join Existing Room</button>
        <button id="leave-room-btn" style="display:none;">Leave Room</button>
    </div>

    <div id="room-info" style="display:none;">
        <p>You are in room: <strong id="display-room-id"></strong></p>
        <p>Share this Room ID with others to join.</p>
    </div>

    <div id="videos-container">
        <div class="video-wrapper" id="local-video-wrapper">
            <video id="local-video" autoplay muted playsinline></video>
            <p>You (Local)</p>
        </div>
        <!-- Remote videos will be added here -->
    </div>

    <div id="messages"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
